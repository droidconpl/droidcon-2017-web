<app-section class="separate-page light"
             [title]="'droidcon \'17 talks'">
    <div class="container">
        <div class="row">
            <div *ngIf="!talks" class="loading">
                <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </div>
            <div class="col-12"
                 *ngFor="let talk of talks">
                <talk [talk]="talk"></talk>
            </div>
        </div>
    </div>
</app-section>
