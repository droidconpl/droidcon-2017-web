<app-section [title]="'17 lineup'">
    <ngx-carousel
        [inputs]="carouselOne">
        <ngx-item *ngFor="let i of speakers" NgxCarouselItem>
            <profile class="col-6 col-sm-4"
                     [profile]="i"
            ></profile>
        </ngx-item>
        <button NgxCarouselPrev class='leftRs'>&lt;</button>
        <button NgxCarouselNext class='rightRs'>&gt;</button>
    </ngx-carousel>
</app-section>
